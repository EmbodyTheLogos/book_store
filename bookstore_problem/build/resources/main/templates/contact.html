<body>

<div th:include="masterpage :: head"></div>

<audio autoplay loop>
    <source src="audio/merrychristmas.mp3">
</audio>
<section>
    <h4 style="color:white">Have questions? Send an e-mail to <a href="mailto:admin@mobydickens.com">admin@mobydickens.com</a></h4>
    <form style="color:white" action="mailto:admin@mobydickens.com" method="post" enctype="text/plain">
        Name:<br>
        <input type="text" name="name"><br>
        E-mail:<br>
        <input type="text" name="email"><br>
        Subject:<br>
        <input type="text" name="subject"><br>
        Message:<br>
        <textarea name="message" rows="50" cols="100"></textarea><br>
        <input style="color:#42f4eb" type="submit" value="Send">
        <input style="color:#42f4eb" type="reset" value="Reset">
    </form>

</section>

<div th:include="masterpage :: footer"></div>


</body>
</html>
