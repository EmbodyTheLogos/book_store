<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body{
            background-image: url("/images/snow.gif");
            background-size: cover;
        }


    </style>

    <link rel="stylesheet" th:href="@{'/css/neon.css'}"/>
    <link href='https://fonts.googleapis.com/css?family=Mountains of Christmas' rel='stylesheet'>


    <title>Welcome to Moby Dickens Bookstore</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{'/css/normalize.css'}"/>
    <link rel="stylesheet" th:href="@{'/css/skeleton.css'}"/>
    <link rel="stylesheet" th:href="@{'/css/main.css'}"/>
</head>
<body>
<div th:fragment="head">
    <header>
        <div style="float: right">
            <p th:if="${#httpServletRequest.remoteUser}" th:inline="text" style="color:white">[[${#httpServletRequest.remoteUser}]] <a
                    href="/logout">(Logout)</a></p>
            <a th:unless="${#httpServletRequest.remoteUser}" href="/login">Log In</a>
        </div>
        <div align="center" class="neon-text"><a href="/">Moby Dickens Bookstore</a></div>
        <link async href="http://fonts.googleapis.com/css?family=Atomic%20Age" data-generated="http://enjoycss.com"
              rel="stylesheet" type="text/css"/>
        <h5 style="color:#42f495; font-style: bold; font-family: 'Mountains of Christmas';font-size:30px" align="center">Merry Christmas!!!</h5>
    </header>
</div>

<div th:fragment="footer">
    <footer>
        <cite style="color:#00ffc3">&copy; 2018 Moby Dickens Bookstore</cite>
        <ul>
            <li style="color:#00ffc3"><a style="color: #00ffc3" href="/about-us">About Us</a></li>
            <li style="color:#00ffc3"><a style="color: #00ffc3" href="/contact-us">Contact Us</a></li>
            <li style="color:#00ffc3" th:if="${#httpServletRequest.remoteUser}"><a style="color: #00ffc3" href="/console">H2 Console (JDBC URL: jdbc:h2:mem:testdb)</a></li>
        </ul>
    </footer>
</div>


</body>
</html>
