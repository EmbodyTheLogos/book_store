<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Moby Dickens Bookstore</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{'/css/normalize.css'}"/>
    <link rel="stylesheet" th:href="@{'/css/skeleton.css'}"/>
    <link rel="stylesheet" th:href="@{'/css/main.css'}"/>
</head>
<body>

<div th:include="masterpage :: head"></div>

<section>

    <h3 style="color:white">Add A Book</h3>

    <div th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;">Fail to add book</div>
    <div th:if="${success}" style="color: green;">Your book was successfully added.</div>

    <form method="post" action="/books/add">
        <div class="row">
            <div class="three columns">
                <label style="color:white">Book Name</label>
            </div>
            <div class="nine columns">
                <input name="bookName" />
            </div>
        </div>

        <div class="row">
            <div class="three columns">
                <label style="color:white">Book's Author</label>
            </div>
            <div class="nine columns">
                <input name="bookAuthor" />
            </div>
        </div>

        <div class="row">
            <div class="three columns">
                <label style="color:white">ISBN</label>
            </div>
            <div class="nine columns">
                <input name="bookISBN" />
            </div>
        </div>

        <div class="row">
            <div class="three columns">
                <label style="color:white">Published Date</label>
            </div>
            <div class="nine columns">
                <input type="date" name="bookDate">
            </div>
        </div>

        <div class="row">
            <div class="three columns">
                <label style="color:white">Genre</label>
            </div>
            <div class="nine columns">
                <input name="bookGenre" />
            </div>
        </div>

        <div class="row">
            <div class="three columns">
                <label style="color:white">Book Price</label>
            </div>
            <div class="nine columns">
                <input name="bookPrice"/>
            </div>
        </div>
        <div class="row">
            <div class="three columns">
                &nbsp;
            </div>
            <div class="nine columns">
                <button style="color:#42f4eb">Add Book</button>
            </div>
        </div>

    </form>

</section>

<div th:include="masterpage :: footer"></div>


</body>
</html>
