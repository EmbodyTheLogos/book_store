<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Book</title>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/main.css'}"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Edit Book Details</h1>

<form method="post" th:action="@{'/books/edit'}">

    <label>Book Name: </label><br>
    <input name="bookName" th:value="${bookName}"/><br>

    <label>Author: </label> <br>
    <input name="bookAuthor" th:value="${bookAuthor}"/><br>

    <label>ISBN: </label><br>
    <input name="bookISBN" th:value="${bookISBN}"/><br>

    <label>Genre: </label> <br>
    <input name="bookGenre" th:value="${bookGenre}"/><br>

    <label>Published Date: </label> <br>
    <input name="bookDate" id = "date" type ="date"  th:value="${bookDate}"/><br>

    <label>Book Price: </label> <br>
    <input name="bookPrice" th:value="${bookPrice}"/><br>


    <input type="hidden" name="bookId" th:value="${bookId}"/><br>

    <button class="btn btn-default" type="submit">Submit</button>

</form>

</body>
</html>
